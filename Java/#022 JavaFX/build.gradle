plugins {
    id 'java'
    id 'application'
    id 'com.dua3.javafxgradle7plugin' version '0.0.9'
}

group 'gurankio'
version '1.0'

application {
    mainModule = 'gurankio'
    mainClass = 'gurankio.Main'
}

sourceCompatibility = '11'
targetCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    // implementation('org.reactfx:reactfx:1.4.1')
    // implementation('io.reactivex:rxjavafx:1.x.y')
    // implementation('org.controlsfx:controlsfx:11.1.0')
    implementation('org.jfxtras:jmetro:11.6.14') {
        exclude group: 'org.openjfx'
    }
}

javafx {
    version = "11"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}
