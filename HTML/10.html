<html>
  <body>
    <h2>Variabili JavaScript</h2>
    <p>Le stringhe sono scritte tra virgolette.</p>
    <p>I numeri vengono scritti senza virgolette.</p>
    <p id="demo"></p>
    <script>
      var pi = 3.14;
      var persona = "Marco Polo";
      var città = "Venezia";
      document.getElementById("demo").innerHTML =
        pi + "<br>" + persona + "<br>" + città;
    </script>
  </body>
</html>
