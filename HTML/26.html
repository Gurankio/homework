<html>
  <body>
    <h2>Variabili globali in JavaScript</h2>
    <p>
      In HTML, le variabili globali definite con <b>var</b>, sono variabili di
      finestra.
    </p>
    <p id="demo"></p>
    <script>
      var carName = "Volvo"; // in questa parte del codice si pu√≤ usare window.carName
      document.getElementById("demo").innerHTML =
        "Casa automobilistica " + window.carName;
    </script>
  </body>
</html>
