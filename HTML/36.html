<html>
  <body>
    <h2>JavaScript Functions</h2>
    <p>
      Questo esempio richiama una funzione che esegue un calcolo e restituisce
      il risultato:
    </p>
    <p id="demo"></p>
    <script>
      function myFunction(p1, p2) {
        return p1 * p2;
      }
      document.getElementById("demo").innerHTML = myFunction(4, 3);
    </script>
  </body>
</html>
