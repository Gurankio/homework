<html>
  <body>
    <h2>Ciclo con l'utilizzo di var</h2>
    <p>Il valore della variabile i al termine del ciclo è</p>
    <p id="valore_x_var"></p>
    <script>
      var i = 5;       for (var i = 0; i < 10; i++) {         // ...       }       document.getElementById("valore_x_var").innerHTML = i;
    </script>
    <hr />
    <h2>Ciclo con l'utilizzo di let</h2>
    <p>Il valore della variabile n al termine del ciclo è</p>
    <p id="valore_x_let"></p>
    <script>
      let n = 5;       for (let n = 0; n < 10; n++) {         // ...       }       document.getElementById("valore_x_let").innerHTML = n;
    </script>
  </body>
</html>
