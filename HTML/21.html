<html>
  <body>
    <h2>JavaScript Block Scope</h2>
    <p>Al di fuori della funzione carName assume il valore undefined.</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
      myFunction();
      function myFunction() {
        var carName = "Volvo";
        /*variabile dichiarata nello stesso blocco della funzione */
        document.getElementById("demo1").innerHTML =
          typeof carName +
          " " +
          carName; /*typeof restituisce il tipo della  variabile*/
      }
      document.getElementById("demo2").innerHTML = typeof carName;
    </script>
  </body>
</html>
