<html>
  <body>
    <h2>JavaScript Hoisting</h2>
    <p>
      Con <b>var</b>, posso utilizzare una variabile prima che venga dichiarata:
    </p>
    <p id="demo"></p>
    <script>
      carName = "Volvo";
      document.getElementById("demo").innerHTML =
        "Casa automobilistica" + carName;
      var carName;
    </script>
  </body>
</html>
